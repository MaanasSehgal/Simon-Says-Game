<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>Rule: Press the buttons in the right order<br>Press Spacebar to start</h2>

    <div class="btn-container">
      <div class="line-one">
        <div class="btn red" type="button" id="red"></div>
        <div class="btn yellow" type="button" id="yellow"></div>
      </div>
      <div class="line-two">
        <div class="btn green" type="button" id="green"></div>
        <div class="btn purple" type="button" id="purple"></div>
      </div>
    </div>
    <div class="spacebar">
      <div class="virtual-key" id="virtual-spacebar" type="button">
        Spacebar
      </div>
    </div>

    <div class="credits">
      Made by: Maanas Sehgal ->
      <a href="https://www.linkedin.com/in/maanassehgal/">Linkedin</a>
    </div>

    <script src="script.js"></script>
    <audio id="gameOverSound" volume="1000" src="Buzzer.mp3"></audio>
  </body>
</html>
